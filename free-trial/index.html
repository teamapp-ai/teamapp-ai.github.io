            <form id="free-trial" action="https://mgt.teamapp.ai/v3/subscribe/mailchimp" method='POST' onSubmit='' accept-charset='UTF-8'>
                         
            <div class="row mb-2 justify-content-center">

              <div class="col-md-6 mb-2 mb-md-0">
                <label for="Email" class="sr-only">email</label>
                <input type="email" id="email" name='Email' placeholder="enter email" class="form-control" aria-required="true" data-ok="false">
                <span class="error-msg" id="emailErr"></span>
              </div>
                         
              <div class="col-md-2">
                <button type="submit" id="formsubmit" class="btn btn-primary rounded-pill" disabled="disabled">send</button>
              </div>
            
              <div class="col-md-12 text-center">
                <div id="response" class="d-block py-3 mt-2 text-success h5"></div>
              </div>

            </div>

              <script>
              $("#free-trial").submit(function(event){
                event.preventDefault(); //prevent default action 
                var post_url = "https://mgt.teamapp.ai/v3/subscribe/mailchimp"; //get form action url
                var request_method = "POST"; //get form GET/POST method
                var form_data = $(this).serialize(); //Encode form elements for submission
                $.ajax({
                  url : post_url,
                  type: request_method,
                  processData:false,
                  data : '{"type": "profile","data": {"email": "'+$('#email').val()+'" }}',
                  headers: {
                    'Content-Type' : 'application/json'
                   
                  }
                }).done(function(response){ //
                  console.log("response",response);
                  window.location.href = "/free-trial/thank-you";
                //  $("#response").text("thank you, please check your email - if you don’t receive it, please check your spam folder");
                });
              });


             
            </script>
